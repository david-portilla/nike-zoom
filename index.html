<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
  <title>Nike Zoom</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="shoeBackground">
        <div class="gradients">
          <div class="gradient" color="blue"></div>
          <div class="gradient" color="red"></div>
          <div class="gradient" color="green"></div>
          <div class="gradient" color="orange"></div>
          <div class="gradient" color="black"></div>
        </div>
        <h1 class="nike">nike</h1>
        <img src="img/logo.png" alt="Nike Logo" class="logo">
        <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

        <img src="img/blue.png" alt="Blue Shoe" class="shoe">
        <img src="img/red.png" alt="Red Shoe" class="shoe">
        <img src="img/green.png" alt="Green Shoe" class="shoe">
        <img src="img/orange.png" alt="Orange Shoe" class="shoe">
        <img src="img/black.png" alt="Black Shoe" class="shoe">

      </div>
    </div>
  </div>

</body>

</html>
